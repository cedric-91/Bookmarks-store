<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks Store</title>
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body>

  <!-- Overall Container -->
    <div class="container">

        <form action="" id="bookmarksForm">
            <div class="header">
                <h1>Bookmarks Store</h1>
            </div>

            <div class="inputs">
                <input type="text" id="siteName" placeholder="Site Name">
            </div>

            <div class="inputs">
                <input type="text" id="siteURL" placeholder="Site URL">
            </div>

            <button type="submit" class="btn btn-green" id="submit-btn">Submit</button>
        </form>

    </div>

  <script src="js/main.js"></script>
</body>
</html>
