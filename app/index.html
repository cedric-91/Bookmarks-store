<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark Store</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1 class="main-header">Bookmark Store</h1>
        </header>

        <div class="form-container">
            <h3 class="third-main-header">Add your Bookmarks</h3>
            <form id="myForm">
                <input type="text" id="siteName" placeholder="Site Name">
                <input type="text" id="siteURL" placeholder="Site URL">
                <div id="msg">TEST</div>
                <button class="btn btn-green">Submit</button>
            </form>
        </div>

        <div class="btn-container">
            <!-- <button class="btn btn-default" id="btn-delete-all">Delete All</button> -->
        </div>

        <div class="bookmarks-results-wrap" id="results-container"></div>

        <footer>
            <ul class="footer-list">
                <li>&copy; copyright 2017</li>
                <li><a href="#">Terms & Condition</a></li>
            </ul>
            <p class="author">Author: Cedric Tientcheu</p>
        </footer>
    </div>
    
    <script src="assets/js/main.min.js"></script>
</body>
</html>
